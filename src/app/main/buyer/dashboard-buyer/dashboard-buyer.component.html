<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>Products</h1>
    </div>
  </div>
  <div class="row mt-3" *ngIf="(products$ | async).length > 0; else noProducts">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product?.name || "-" }}</td>
          <td>
            <img [src]="imgPath + product?.image" height="50" width="50" />
          </td>
          <td>
            <button type="button" class="btn btn-success" (click)="onAddToCart(product)">Add to cart</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noProducts>
    <div class="row text-center mt-3">
      <div class="col-md-12">No products history found.</div>
    </div>
  </ng-template>
</div>
