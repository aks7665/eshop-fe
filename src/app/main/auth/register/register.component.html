<div class="row mt-5">
  <div class="col-md-4 offset-md-4 text-center">
    <h1>Login</h1>
  </div>
</div>
<div class="row mt-5">
  <div class="col-md-4 offset-md-4">
    <form (ngSubmit)="onRegister(regForm)" #regForm="ngForm">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input
              matInput
              name="name"
              ngModel
              required
            />
            <mat-error>
                Name is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              name="email"
              ngModel
              [email]="true"
              pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
              required
            />
            <mat-error>
              <span *ngIf="regForm.controls?.email?.hasError('required')">Email is required.</span>
              <span *ngIf="regForm.controls?.email?.hasError('unique')">Email is already registered.</span>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput name="password" ngModel required />
            <mat-error> Password is required. </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 text-center mt-3">
          <button class="btn btn-primary" [disabled]="loading">
            {{ loading ? "Loading..." : "Submit" }}
          </button>
        </div>
        <div class="col-md-12 text-center mt-3">
          or <a [routerLink]="['/login']">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
